<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        input {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="text" id="inputTexto" placeholder="Digite algo...">
    <p>Caracteres digitados: <span id="contador">0</span></p>

    <script>
        const input = document.getElementById('inputTexto');
        const contador = document.getElementById('contador');

        // Evento para contar caracteres
        input.addEventListener('input', () => {
            contador.textContent = input.value.length;
        });

        // Alteração de cor quando o mouse entra
        input.addEventListener('mouseover', () => {
            input.style.backgroundColor = 'yellow';
        });

        // Alteração de cor quando o mouse sai
        input.addEventListener('mouseout', () => {
            input.style.backgroundColor = 'white';
        });
    </script>
</body>
</html>
